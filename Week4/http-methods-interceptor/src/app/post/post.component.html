<div class="container-fluid">
    <div class="form-container d-flex align-items-center justify-content-center">
        <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" formControlName="title">
                    <div *ngIf="!postForm.get('title').valid && postForm.get('title').touched">
                        Title is required
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" formControlName="content">
                </div>
            </div>
            <div class="col-md-12 my-2">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>

        </form>
    </div>
</div>

<div class="container-fluid">
    <div class="jumbotron">
        <table class="table bg-info text-white">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of FormData">
                    <td>{{data.title}}</td>
                    <td>{{data.content}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
