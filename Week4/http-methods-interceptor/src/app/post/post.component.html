<div class="container-fluid">
    <div class="form-container d-flex align-items-center justify-content-center">
        <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" formControlName="title">
                    <div *ngIf="!postForm.get('title').valid && postForm.get('title').touched">
                        Title is required
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" formControlName="content">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 my-1">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
                <div class="col-md-6 my-1">
                    <button class="btn btn-info" (click)="onClearPost($event)">Delete Posts</button>
                </div>
            </div>


        </form>
    </div>

</div>

<div class="container-fluid">
    <div class="jumbotron">
        <table class="table bg-info text-white" *ngIf="!error">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of FormData">
                    <td>{{data.title}}</td>
                    <td>{{data.content}}</td>
                </tr>

            </tbody>
        </table>

        <div *ngIf="error">
            <div class="alert alert-danger">{{error}}</div>
        </div>
    </div>
</div>
